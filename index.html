<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="./styles/normalise.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1 class="title">Registration</h1>
            <form class="form-list id="forms"> 
                <div class="form-control" >
                    <label="username">Username</label>
                    <input type="name" id="name" name="name" placeholder="Enter your name">
                    <small>username is required</small>
                </div>               
                <div class="form-control" >
                    <label="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <small>email is required</small>
                </div>               
                <div class="form-control" >
                    <label="mobile">Mobile number</label>
                    <input type="mobile number" id="mobile" name="mobile number" placeholder="Enter your mobile number">
                    <small>mobile number is required</small>
                </div> 
                <div class="form-control" >
                    <label="password">Password</label>
                    <input type="password" id="" name="password" placeholder="Enter your password">
                    <small>password is required</small>
                </div>               
                <div class="form-control" >
                    <label="confirm-password">confirm password</label>
                    <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                    <small>confirm password is required</small>
                </div>               
                <button class="btn" type="submit">Submit</button>
            </form>  
        </div>
    </div>
    <script src="./script/script.js"></script>

</body>
</html>
